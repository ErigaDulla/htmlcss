<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="./assets/css files/styles1.css">
</head>

<body>
    <div class="center">
        <h1 class="title">Sign Up!</h1>
        <h2 class="name">Name</h2><input type="text" required placeholder="Enter your name">
        <h2 class="lastname">Lastname</h2><input type="text" required placeholder="Enter your last name">
        <h2 class="age">Age</h2><input type="number" required placeholder="Enter your age">
        <h2 class="proffesion">Proffesion</h2>
        <select>
            <option value="developer">Developer</option>
            <option value="cybersecurity">cybersecurity</option>
            <option value="network">Network engineer</option>
        </select>
        <h2 class="status">Status</h2>
        <input name="same" type="radio">Married</input>
        <input name="same" type="radio">Single</input>
        <input name="same" type="radio">Not say</input>
        <h2 class="gender">Gender</h2>
        <input name="gender" type="radio">Male</input>
        <input name="gender" type="radio">Female</input>
        <h2 class="animal">Favourite Animal</h2>
        <input name="fav" type="checkbox">Cat</input>
        <input name="fav" type="checkbox">Dog</input>
        <input name="fav" type="checkbox">Snake</input>
        <input name="fav" type="checkbox">Goat</input><br></br>
        <button type="submit">Submit!</button>
    </div>




</body>

</html>
